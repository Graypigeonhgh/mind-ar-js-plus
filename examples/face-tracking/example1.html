<!--
  Minimal example
-->
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- 引入A-Frame库 -->
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <!-- 引入stats.js库 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stats.js/16/Stats.min.js"></script>
    <!-- 引入face-target插件 -->
    <script src="../../src/face-target/aframe.js" type="module"></script>

    <style>
      body {
        margin: 0;
      }

      .example-container {
        overflow: hidden;
        position: absolute;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>

  <body>
    <div class="example-container">
      <!-- 创建一个A-Frame场景 -->
      <a-scene
        mindar-face="showStats: true;"
        embedded
        color-space="sRGB"
        renderer="colorManagement: true, physicallyCorrectLights"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false"
      >
        <!-- 加载模型 -->
        <a-assets>
          <a-asset-item
            id="glassesModel"
            src="./assets/glasses/scene.gltf"
          ></a-asset-item>
        </a-assets>

        <!-- 创建一个相机 -->
        <a-camera
          active="false"
          position="0 0 0"
          look-controls="enabled: false"
        ></a-camera>

        <!-- 创建一个face-target -->
        <a-entity mindar-face-target="anchorIndex: 1">
          <!-- 创建一个绿色球体 -->
          <a-sphere color="green" radius="0.1"></a-sphere>
        </a-entity>
      </a-scene>
    </div>
  </body>
</html>
